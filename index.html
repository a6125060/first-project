  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Портфолио</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="keywords" content="html, css, javascript">

  <Header> <!-- * необязательный тег, который может использоваться для навигации, главного заголовка, либо же для размещения отдельного блока с информацией.-->
<Nav> <!--контейнер для навигации страницы или сайта. Может находиться в 
    теге header, но это необязательно. На странице может присутствовать несколько блоков      -->
<Article> <!-- блок статьи. Используется для размещения статей для сайта или блога, каких-либо публикаций или комментариев. 
    Хорошо подходит для дублирования веб-страницы, так как содержимое очень легко изменяется. -->
<Section> <!-- разделяющий блок. Его основной функцией не является оборачивание информации в определенный блок. 
        Чаще всего используется для разделения сайта на разделы и группирует их.               -->
<Aside> <!-- блок для дополнительной информации. Чаще всего содержит в себе блок nav, при создании боковой панели. 
        Располагается сбоку, может содержать блоки с рекламой, различными датами и ссылками.-->
<Footer> <!-- подвал сайта — блок-колонтитул. Обычно содержит в себе информацию об авторе статьи, 
        сведения об авторском праве и контактную информацию. Располагается внизу, под всеми остальными блоками.-->
</head>
